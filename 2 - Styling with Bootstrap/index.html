<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container my-4 col-lg-6 col-xl-4">
      <div class="d-flex justify-content-center">
        <img
          src="https://memorar.fot.br/images/company/memorar.fot.br.png"
          alt="Memorar Logo"
          width="200px"
        />
      </div>
      <h1 class="h5 fw-bold text-center mt-1 mb-3">
        Crie sua conta na Memorar
      </h1>

      <form id="create-account" class="row gx-1">
        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="Type your name"
            required
          /><label for="name"> Let us know your name </label>
        </div>

        <div class="form-floating mb-3">
          <input
            class="form-control"
            type="number"
            id="phoneNumber"
            placeholder="Type your phone number..."
            pattern="/^(\d{2})\D*(\d{5}|\d{4})\D*(\d{4})$/gm"
            required
          /><label for="phoneNumber"> Please, Tell us your phone number</label>
        </div>

        <div class="form-floating mb-3 col-sm-6">
          <input
            class="form-control"
            type="date"
            id="birthday"
            required
          /><label for="birthday">When you were born</label>
        </div>

        <div class="form-floating mb-3 col-sm-6">
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="example@example.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          /><label for="email">Type here your e-mail</label>
        </div>

        <div class="form-floating col-sm-6">
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="3xample@E"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
            required
          />
          <label for="password">Choose a password</label>
        </div>

        <small class="ps-4 text-muted d-sm-none"
          >Your password must contain at least 8 characters, which is 1 lowercase,
          1 uppercase, 1 number and 1 symbol
        </small>

        <div class="form-floating col-sm-6">
          <input
            class="form-control"
            type="password"
            id="confirm-password"
            placeholder="*********"
            pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
            required
          /><label for="confirm-password"> Confirm password </label>
        </div>

        <small class="ps-4 mb-2 text-muted d-none d-sm-block"
          >Your password must have at least 8 characters, which is 1 lowercase,
          1 uppercase, 1 number and 1 symbol
        </small>

        <div class="form-floating my-3">
          <input
            class="form-control"
            type="text"
            id="CPF"
            placeholder="123.456.789.00"
            pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
            required
          /><label for="CPF">Type your CPF</label>
        </div>

        <button type="submit" class="btn btn-primary p-3 px-5 w-auto m-auto">
          Create Account
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
